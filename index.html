<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstacle Course Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Press Start 2P', cursive; 
        }
        #gameCanvas { 
            display: block; 
        }
        #startScreen, #gameOverScreen {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        #startScreen h1 {
            font-size: 50px;
            color: red;
            margin-bottom: 20px;
        }
        #startScreen button, #gameOverScreen button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #357f94;
        }
        #startScreen button#startGame {
            background-color: #00ff00;
            margin-bottom: 20px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #immunityTime {
            position: absolute;
            top: 40px;
            left: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 40px;
            color: red;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>OBSTACLE ROLL</h1>
        <button id="startGame" onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="score">Score: 0 | Record: 0</div>
    <div id="immunityTime"></div> <!-- Display immunity time here -->
    <div id="countdown">3</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
